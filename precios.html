<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ProEduka - Precios</title>
	<link rel="stylesheet" href="">
	<link rel="stylesheet" href="css/proeduka.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet">	
</head>
<body>
	<header id="header" class="header background">
	<div class="contenedor">
	<figure class="logotipo"> <!-- logotipo -->
			<img src="images/invie.png" alt="ProEduka logotipo" width="186" height="60" >
		</figure>

		<nav class="menu"><!--menu-->
			<ul>
				<li><a href="index.html"> Home</a>
				</li>
				<li><a href="index.html#guitarras"> Guitarras</a>
				</li>
				<li><a href="precios.html"> Precios</a>
				</li>				
			</ul>
		</nav>		
		
	</div>
		
	</header>

	<section class="tabla">
	<div class="contenedor">
	<table>
		<thead>
			<tr>
				<th>Modelo</th>
				<th>Precio</th>
				<th>Descripcion</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Invie Classic</td>
				<td>$10,000</td>
				<td>Una guitarra muy Pro</td>
			</tr>
			<tr>
				<td>Invie Classic</td>
				<td>$10,000</td>
				<td>Una guitarra muy Pro</td>
			</tr>
			<tr>
				<td>Invie Classic</td>
				<td>$10,000</td>
				<td>Una guitarra muy Pro</td>
			</tr>
			
		</tbody>
	</table>		
	</div>
		
	</section>



	<footer class="footer">
	<div class="contenedor">
		<div class="contacto">
		<img src="images/invie-white.png" alt="Logo Invie">
		<a href="tel:+1"> <strong>Telefono</strong> <span>302-456-6789</span></a>
		<a href="mailto:contacto@invie.com"> <strong>E-mail</strong> <span>contacto@invie.com</span></a>
		</div>
		<form class="formulario">
			<div class="col1">
					<label for="nombre">Nombre</label>
				<input type="text" required id="nombre" name="nombre" />
				<label for="email">Email</label>
				<input type="email" required id="email" name="email" />

				<div class="sexo">
						<label for="mujer">
						<input type="radio" id="mujer" name="sexo" value="mujer" checked> Mujer
					</label>
					<label for="hombre">
						<input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
					</label>
				</div>
				<div class="intereses">
					<label for="cotizacion">
						<input type="checkbox" id="cotizacion" name="intereses" value="cotizacion" checked> Cotizacion
					</label>
					<label for="reclamos">
						<input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
					</label>
					<label for="comentarios">
						<input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
					</label>
					<label for="Otros">
						<input type="checkbox" id="Otros" name="intereses" value="otros"> Otros
					</label>				
				</div>
			</div>
			

			<div class="col2">
			<label for="comentarios"> Comentarios</label>
			<textarea name="comentarios" id="comentarios" cols="30" rows="7" required></textarea>
			<input type="submit" value="Enviar" class="button">
				
			</div>
			
		</form>
	</div>
	</footer>
	
</body>

</html>
